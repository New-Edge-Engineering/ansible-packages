---
- name: apt | Adding apt key for repository
  apt_key:
    url: "{{ item.url }}"
    state: present
  with_items: "{{ packages_repositories_apt }}"
  tags: packages

- name: apt | Adding apt repository
  apt_repository:
    repo: "{{ item.string }}"
    state: present
  with_items: "{{ packages_repositories_apt }}"
  tags: packages

- name: apt | Updating apt cache
  apt:
    update_cache: "yes"
  tags: packages

- name: apt | Installing apt packages
  apt:
    pkg: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ packages|default(packages_list_apt) }}"
  tags: packages
